<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register-Car Page</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 border border-danger shadow rounded" style="max-width: 500px;">
    <h3 class="text-center mb-4">Register</h3>

    <form action="login.html">
        <!-- Name -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingName"
                   placeholder="Full Name" required minlength="3" maxlength="50">
            <label for="floatingName">Full Name</label>
        </div>

        <!-- Email -->
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingEmail"
                   placeholder="name@example.com" required>
            <label for="floatingEmail">Email address</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword"
                   placeholder="Password" required minlength="6" maxlength="20">
            <label for="floatingPassword">Password</label>
        </div>

        <!-- Dropdown -->
        <div class="form-floating mb-3">
            <select class="form-select form-select-md" id="floatingSelect" required>
                <option value="" disabled selected>Select an option</option>
                <option value="1">Student</option>
                <option value="2">Teacher</option>
                <option value="3">Admin</option>
            </select>
            <label for="floatingSelect">Role</label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-danger w-100">Register</button>
    </form>
</div>

</body>
</html>
