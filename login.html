<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login-Car Page</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 border border-danger shadow rounded" style="max-width: 450px;">
    <h3 class="text-center mb-4">Login</h3>

    <form action="home.html">
        <!-- Username -->
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingUsername"
                   placeholder="Username" required minlength="3" maxlength="20">
            <label for="floatingUsername">Username</label>
        </div>

        <!-- Password -->
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword"
                   placeholder="Password" required minlength="6" maxlength="20">
            <label for="floatingPassword">Password</label>
        </div>

        <!-- Submit -->
        <button type="submit" class="btn btn-danger w-100">Login</button>
    </form>
</div>

</body>
</html>
